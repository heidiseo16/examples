name: rag-chatbot
description: RAG chatbot with LLamaIndex
tags:
  - RAG
  - LLM
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small-spot
image: quay.io/vessl-ai/torch:2.1.0-cuda12.2-r3
import:
  /code/:
    git:
      url: github.com/vessl-ai/examples.git
run:
  - command: |
      pip install autoawq==0.2.4  # Install AutoAWQ separately to avoid conflicts
      pip install -r requirements.txt
      pip uninstall -y transformer-engine flash-attn
      pip install flash-attn==2.5.8
    workdir: /code/rag-chatbot
  - command: |
      python app.py --stream --use-flash-attention --model-name=$MODEL_NAME
    workdir: /code/rag-chatbot
ports:
  - name: gradio
    type: http
    port: 7860
env:
  MODEL_NAME: casperhansen/llama-3-8b-instruct-awq
