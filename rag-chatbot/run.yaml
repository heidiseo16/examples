name: rag-chatbot
description: RAG chatbot with LLamaIndex
tags:
  - RAG
  - chatbot
  - LLM
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small-spot
image: quay.io/vessl-ai/torch:2.1.0-cuda12.2-r3
import:
  /code/:
    git:
      url: github.com/vessl-ai/examples.git
run:
  - command: |
      cd /code/rag-chatbot
      pip install -r requirements.txt
      pip uninstall -y transformer-engine
    workdir: /code
  - command: |  # Command to run AWQ-quantized model with FlashAttention 2. skippable if you are running other models
      pip install autoawq==0.2.3 flash-attn==2.5.6
    workdir: /code
  - command: |
      cd /code/rag-chatbot
      python app.py --stream --use-flash-attention --model-name=$MODEL_NAME
    workdir: /code
ports:
  - name: gradio
    type: http
    port: 7860
env:
  MODEL_NAME: TheBloke/Mistral-7B-Instruct-v0.2-AWQ
