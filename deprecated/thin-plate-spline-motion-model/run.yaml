name: thin-plate-spline-motion-model
description: "Model for image Animation"
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small
image: quay.io/vessl-ai/torch:2.1.0-cuda12.2-r3
import:
  /code/:
    git:
      url: https://github.com/vessl-ai/examples
      ref: main
  /model/: hf://huggingface.co/VESSL/thin-plate-spline-motion-model
run:z
  - command: |-
    pip install -r requirements.txt && streamlit run run_st.py
    workdir: /code/deprecated/thin-plate-spline-motion-model
interactive:
  max_runtime: 24h
  jupyter:
    idle_timeout: 120m
ports:
  - name: streamlit
    type: http
    port: 8000
